<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="todo-icon.png" alt="Icon To-Do List"></h2>

        <input type="text" name="" id="input-box" placeholder="Masukkan List Kegiatan">
        <button id="tambah" >Tambah</button>
      </div>
      <hr>
      <ul id="to-do">
      </ul>
    </div>
  </div>

  
  
  <script src="script.js"></script>
</body>
</html>
